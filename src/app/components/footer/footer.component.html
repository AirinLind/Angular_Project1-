<footer class="footer">
    <div class="footer-call-to-action">
      <span class="cta-text">Ready to get started?</span>
      <button class="cta-button">Get started!</button>
    </div>
    <div class="footer-container">
      <div class="subscribe">
        <h2>Subscribe to our Website</h2>
        <div class="subscribe-form">
          <input type="email" placeholder="Email address">
          <button>></button>
        </div>
      </div>
      <div class="footer-links">
        <div class="footer-column">
          <h3 class="footer-title">Services</h3>
          <ul>
            <li>Email Marketing</li>
            <li>Campaigns</li>
            <li>Branding</li>
            <li>Offline</li>
          </ul>
        </div>
        <div class="footer-column">
          <h3 class="footer-title">About</h3>
          <ul>
            <li>Our Story</li>
            <li>Benefits</li>
            <li>Team</li>
            <li>Careers</li>
          </ul>
        </div>
        <div class="footer-column">
          <h3 class="footer-title">Help</h3>
          <ul>
            <li>FAQs</li>
            <li>Contact Us</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="footer-links">
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policy</a>
      </div>
      <div class="social-icons">
            <img [src]="facebook" class="facebook-icon" alt="Facebook" />
            <img [src]="twitter" class="twitter-icon" alt="Twitter" />
            <img [src]="instagram" class="instagram-icon" alt="Instagram" />
      </div>
    </div>
  </footer>
